# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env: 
  - SHIP_NODE_VERSION=12.0
  - SHIP_LANGUAGE=NODEJS

build:
  pre_ci_boot:
    image_name: drydock/u12nod
    image_tag: prod
    pull: false
    options: '--privileged=true --net=bridge'
  
  ci:
    - echo "testing"
    - sudo docker images
    - echo $SHIP_NODE_VERSION
    - echo $SHIP_LANGUAGE

